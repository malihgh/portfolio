    <title>404 Not Found</title>
    <style>
      /* attention: ./src/assets/fonts/Poppins-Regular.woff2 to /assets/Poppins-Regular-specific number on assets.woff2 */
      @font-face {
        font-family: "Poppins";
        src: local("Poppins"),
          url("./src/assets/fonts/Poppins-Regular.woff2") format("woff2"),
          url("./src/assets/fonts/Poppins-Regular.woff") format("woff");
        font-weight: 400;
        font-style: normal;
      }

      @font-face {
        font-family: "Poppins-Bold";
        src: local("Poppins-Bold"),
          url("./src/assets/fonts/Poppins-Bold.woff2") format("woff2"),
          url("./src/assets/fonts/Poppins-Bold.woff") format("woff");
        font-weight: 700;
        font-style: normal;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .app {
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url("./src/assets/images/wave.svg");
        background-size: cover;
        background-repeat: no-repeat;
        background-color: #8be3e3;
        height: 100vh;
      }

      .number {
        font-size: 200px;
        font-weight: bold;
        color: #ffb400;
        text-shadow: 7px 5px 2px rgba(0, 0, 0, 0.5);
        margin: 0;
      }

      @media only screen and (max-width: 740px) {
        .number {
          font-size: 130px;
        }
      }

      .title {
        font-size: 60px;
        font-weight: bold;
        color: #175e5e;
      }

      .message {
        font-size: 16px;
        text-align: center;
        font-weight: bold;
        color: #175e5e;
        opacity: 0.8;
        margin-top: 20px;
      }

      .back-button {
        display: inline-block;
        margin-top: 40px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        background-color: #ffb400;
        color: white;
        border: none;
        border-radius: 38px;
        cursor: pointer;
      }

      .spotlight {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        background: #000000cc;
        pointer-events: none;
        animation: enter 1s ease forwards;
      }

      @keyframes enter {
        0% {
          transform: scale(1.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes exit {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(3);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="number">404</div>
      <div class="title">Oops!</div>
      <div class="message">
        Looks like the page you are trying to access does not exist!
      </div>
      <a href="/" class="back-button">Back to main page</a>
    </div>
    <div class="spotlight"></div>

    <script>
      const spotlight = document.querySelector(".spotlight");

      const updateSpotlight = (x, y) => {
        const innerRadius = 10;
        const outerRadius = 350;
        const outerColor = "#000000cc";
        spotlight.style.background = `radial-gradient(circle at ${x}px ${y}px, #00000000 ${innerRadius}px, ${outerColor} ${outerRadius}px)`;
      };

      document.addEventListener("mousemove", (event) => {
        updateSpotlight(event.clientX, event.clientY);
      });
    </script>
  </body>
</html>
